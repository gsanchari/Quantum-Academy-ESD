<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('login2.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-blend-mode: overlay;
      height: 100vh;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .container {
      display: flex;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      padding: 50px;
      width: 900px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      justify-content: space-between;
      align-items: center;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .left-section h1 {
      margin-top: 1rem;
      font-size: 3.5rem;
      font-family: "Freeman", sans-serif;
      color: #072464;
      text-align: center;
    }

    .left-section img {
      max-width: 100%;
      height: auto;
    }

    .right-section {
      flex: 1;
      padding: 20px;
    }

    .right-section h2 {
      font-size: 2rem;
      color: #072464;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 1rem;
    }

    input[type="submit"] {
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .or-text {
      text-align: center;
      margin: 10px 0;
    }

    .login-link input {
      background-color: #28a745;
    }

    .login-link input:hover {
      background-color: #1e7e34;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Quantum Academy</h1>
      <img src="picture/login1.png" alt="Illustration" />
    </div>
    <div class="right-section">
      <h2>Create Account</h2>
      <form id="signin-form" action="/signup" method="post">
        <input type="text" placeholder="Your Name" name="name" required />
        <input type="text" placeholder="Username" name="username" required />
        <input type="email" placeholder="Email" name="email" required />
        <input type="password" placeholder="Password" name="password" required />
        <input type="submit" value="Create Your Account" />
      </form>
      <p class="or-text">OR</p>
      <form action="/login" class="login-link">
        <input type="submit" value="Log in with existing account" />
      </form>
    </div>
  </div>
</body>
</html>
