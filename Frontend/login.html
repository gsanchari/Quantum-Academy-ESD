<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('login2.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-blend-mode: overlay;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      padding: 50px;
      width: 900px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      justify-content: space-between;
      align-items: center;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .left-section h1 {
      font-size: 3.5rem;
      color: #072464;
      text-align: center;
    }

    .left-section img {
      max-width: 100%;
      height: auto;
    }

    .right-section {
      flex: 1;
      padding: 20px;
    }

    .right-section h2 {
      font-size: 2rem;
      color: #072464;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"],
    button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 1rem;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .or-text {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      color: #072464;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      color: #444;
      gap: 10px;
    }

    .google-btn img {
      height: 20px;
    }

    .create-account {
      margin-top: 20px;
    }

    .create-account input[type="submit"] {
      width: 100%;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .create-account input[type="submit"]:hover {
      background-color: #1e7e34;
    }

    .social-links {
      text-align: center;
      margin-top: 20px;
    }

    .social-links a {
      margin: 10px;
      font-size: 25px;
      text-decoration: none;
      color: #072464;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Quantum Academy</h1>
      <img src="picture/login1.png" alt="Illustration" />
    </div>
    <div class="right-section">
      <h2>User Login</h2>
      <form id="signin-form" action="/login" method="post">
        <input type="text" placeholder="Username" name="username" required />
        <input type="password" placeholder="Password" name="password" required />
        <button type="submit">Login</button>
      </form>

      <p class="or-text">OR</p>

      <a href="/auth/google" class="google-btn">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
        Login with Google
      </a>

      <!-- Spacing between buttons -->
      <div class="create-account">
        <form action="/signup">
          <input type="submit" value="Create a New Account" />
        </form>
      </div>

      <!-- <div class="social-links">
        <a href="#"><i class="ri-facebook-fill"></i></a>
        <a href="#"><i class="ri-github-fill"></i></a>
      </div> -->
    </div>
  </div>
</body>
</html>
